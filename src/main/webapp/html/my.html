<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>

<body onload="show_page(0)">
<h1>RPG admin panel</h1>
<br>
<label for="quantitySelector">Count per page</label>
<select id="quantitySelector" onchange="show_page(0)">
    <option value = 3>3</option>
    <option value = 10>10</option>
    <option value = 20>20</option>
</select>

<table id="mainTable" border="1" cellspacing="1" cellpadding="1" class="table table-bordered border-primary">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
    </tr>
</table>
<div id="navigation">Pages </div>


<script>
    function show_page(page_number) {
        $('tr:has(td)').remove();
        let url = "/rest/players?";
        let countPerPage = $("#quantitySelector").val();

        if (countPerPage == null) {
            countPerPage = 3;
        }

        url = url.concat("pageSize=").concat(countPerPage);

        if (page_number == null) {
            page_number = 0;
        }
        url = url.concat("&pageNumber=").concat(page_number);




        let mainTable = $('table#mainTable');
        $.get(url, function (response) {
            $.each(response, function (i, item) {
                $('<tr>').html("<td>"
                    + item.id + "</td><td>"
                    + item.name + "</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + new Date(item.birthday).toLocaleDateString() + "</td><td>"
                    + item.banned + "</td>"
                ).appendTo(mainTable)
            })
        })
        let countOfPlayers = getCountOfPlayers();


        let pagesCount = Math.ceil(countOfPlayers / countPerPage);
        $('button.pgn-btn-styled').remove();

        for (let i = 0; i < pagesCount; i++) {
            let button_tag = "<button>" + (i + 1) + "</button>";
            let button = $(button_tag)
                .attr('id', 'paging-button' + i)
                .attr('onclick', "show_page("+ i +")")
                .addClass('pgn-btn-styled');
            $('#navigation').append(button);
        }
        let identifier = "#paging-button" + page_number;
        $(identifier).css('color', 'red');

    }


    function getCountOfPlayers() {
        const url = "/rest/players/count";
        let countOfPlayers = 0;
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                countOfPlayers = parseInt(data);
            }
        })

        console.log(countOfPlayers)
        return countOfPlayers;
    }
</script>
</body>

</html>
